<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Simulação de Fila de Atendimento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Simulador de Fila ATM :: Fork</h1>
    </header>
    <main>
    <script src="js/app.js"></script>
    <main class="container" id="app-container">
        <section class="unorder-queue queue-section">
            <div >
                <form id="person-values">
                    <input type="text" name="person-name" id="person-name">
                    <input type="number" name="person-age" id="person-age">
                    <input type="checkbox" name="has-desability" id="has-desability">
                    <input type="checkbox" name="has-child" id="has-child">
                </form>
                <form id="file-values"></form>
            </div>
            <div class="queue-container"></div>
            <div>
                <button id="clear-unorder-queue-button" class="clean-queue-button"></button>
            </div>
        </section>
        <section class="order-queue queue-section">
            <div class="queue-actions"></div>
            <div class="queue-container"></div>
            <div>
                <button id="clear-order-queue-button" class="clean-queue-button"></button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
