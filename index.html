<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Simulação de Fila de Atendimento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Simulador de Fila ATM</h1>
    </header>
    <main>
        <form id="formPessoa">
            <fieldset>
                <legend><h3>Perfilar</h3></legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required placeholder="Digite sua idade">
                <button type="submit" id="perfilar">Perfilar</button>
                <br>
                <label>Possui alguma deficiência ou condição de mal estar?</label>
                <input type="checkbox" id="deficiencia" name="deficiencia">
                <br>
                <label>Está acompanhado(a) de uma criança com idade menor ou igual 3 anos?</label>
                <input type="checkbox" id="crianca" name="crianca">
            </fieldset>
        </form>

        <section id="filas">
            <h2>Filas Atuais</h2>

            <div>
                <h3>Fila Normal</h3>
                <ul id="filaNormal"></ul>
            </div>
            <div>
                <h3>Fila Prioritária</h3>
                <ul id="filaPrioridade"></ul>
            </div>
            <div>
                <h3>Fila Alta Prioridade</h3>
                <ul id="filaAlta"></ul>
            </div>
        </section>
        <p id="erro"></p>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
